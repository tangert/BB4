<!DOCTYPE html>
<html>
    
    <head>
       
    <!--Bootstrap-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel ="stylesheet" href = "styles.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Prism.js--> 
    <!--Hilighting code syntax and numbering snippet lines-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-abap.min.js"></script>

    <!--jQuery-->       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
             
        <title>BB4</title>
        
    </head>
    
    <body link = "white">
       
       <div class="jumbotron text-center">
          <h1>Beat the Big 4</h1>
          <p>An interactive guide to common tech interview topics.</p>
           <p id="madeBy">Made with  ❤️   and lots of googling by <a href = "https://www.tylerangert.com" id="name">Tyler Angert</a></p>
        </div>
        
        <div class="container">
          
<!--instead of "#" put a jQuery selector to change the code/page appropriately-->
            <div class = "topContent text-center">
                    <button class="btn btn-primary btn-lg" id="dataStructuresBtn">Data Structures</button>
                    <button class="btn btn-primary btn-lg" id="algorithmsBtn">Algorithms</button> 
            </div>
         
            <div class = "languages text-center">
                 
                <button class="btn btn-primary btn-lg" id="java">Java</button>
                <button class="btn btn-primary btn-lg" id="python">Python</button> 
                <button class="btn btn-primary btn-lg" id="javascript">JavaScript</button> 
                <button class="btn btn-primary btn-lg" id="c#">C#</button> 
                <button class="btn btn-primary btn-lg" id="c++">C++</button>
                <button class="btn btn-primary btn-lg" id="perl">Perl</button>
                <button class="btn btn-primary btn-lg" id="ruby">Ruby</button>
                <button class="btn btn-primary btn-lg" id="swift">Swift</button> 
 
             </div>
             
             <div class = "dataStructures text-center">
                 
                <button class="btn btn-primary btn-lg" id="array">Array</button>
                <button class="btn btn-primary btn-lg" id="linkedList">Linked List</button> 
                <button class="btn btn-primary btn-lg" id="stack">Stack</button> 
                <button class="btn btn-primary btn-lg" id="queue">Queue</button> 
                <button class="btn btn-primary btn-lg" id="tree">Tree</button>
                <button class="btn btn-primary btn-lg" id="graph">Graph</button>
                <button class="btn btn-primary btn-lg" id="hashmap">Hashmap</button> 
            
             </div>
             
            
            <div class = "algorithms text-center">
                 
                <!--Searching-->
                <button class="btn btn-primary btn-lg" id="breadth-first-search">Breadth First Search</button>
                <button class="btn btn-primary btn-lg" id="depth-first-search">Depth First Search</button> 
                <button class="btn btn-primary btn-lg" id="linear-search">Linear Search</button> 
                <button class="btn btn-primary btn-lg" id="binary-search">Binary Search</button> 
                
                <!--Sorting-->
                <button class="btn btn-primary btn-lg" id="heap-sort">Heap Sort</button>
                <button class="btn btn-primary btn-lg" id="insertion-sort">Insertion Sort</button>
                <button class="btn btn-primary btn-lg" id="merge-sort">Merge Sort</button>
                <button class="btn btn-primary btn-lg" id="quick-sort">Quick Sort</button> 
                <button class="btn btn-primary btn-lg" id="selection-sort">Selection Sort</button>
                <button class="btn btn-primary btn-lg" id="bubble-sort">Bubble Sort</button> 
            
             </div>
             
             <div class = "code-content">
                <pre>
                    <!--jquery will change chosen language class to specified class via buttons-->
                    <code class = "chosen-language">
                        Press on a data structure or algorithm to see the magic happen.
                    </code>
                    
                </pre>
                 
             </div>
          
        </div>
        
        
        
    </body>
    
    
    
</html>
